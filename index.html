<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Myanea - Halaman Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: aliceblue;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .hero {
      background: linear-gradient(135deg, #f3e8ff, #e8d8ff);
      padding: 80px 20px;
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #6a0dad;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.2);
      border-radius: 0 0 40px 40px;
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 54px;
      margin-bottom: 10px;
    }
    .hero p {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #4b0082;
      font-size: 22px;
      margin-top: 0;
    }
    .content {
      flex-grow: 1;
      max-width: 700px;
      margin: 0 auto 60px;
      padding: 0 20px;
      text-align: center;
    }
    .content blockquote {
      font-style: italic;
      font-size: 24px;
      color: #7e5bef;
      border-left: 5px solid #b19cd9;
      padding-left: 20px;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    footer {
      background-color: #f3e8ff;
      padding: 20px 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 1px 3px rgba(106, 13, 173, 0.2);
    }
    footer a {
      text-decoration: none;
      font-size: 18px;
      margin: 0 18px;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    footer a:nth-child(1) { color: #9b59b6; }
    footer a:nth-child(2) { color: #8e44ad; }
    footer a:nth-child(3) { color: #7d3c98; }
    footer a:nth-child(4) { color: #6c3483; }
    footer a:hover {
      background-color: #6a0dad;
      color: white;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 38px;
      }
      .hero p {
        font-size: 18px;
      }
      .content blockquote {
        font-size: 20px;
      }
      footer a {
        font-size: 16px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Nikmati Manisnya Hidup Bersama Myanea</h1>
    <p>Setiap gigitan membawa kehangatan dan kenikmatan</p>
  </div>

  <div class="content">
    <blockquote>
      "Dessert adalah seni yang bisa dinikmati dengan semua indera. Biarkan Myanea mengisi hari Anda dengan manis dan kebahagiaan."
    </blockquote>
  </div>

  <footer>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak</a>
  </footer>

</body>
</html>
