<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak</title>
  <style>
    body {
      background-color: aliceblue;
      font-family: serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: black;
    }

    h1 {
      color: purple;
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2 {
      color: darkviolet;
      font-size: 28px;
      margin-top: 40px;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    form {
      background-color: #f3e8ff;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: serif;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: darkviolet;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: purple;
    }

    nav {
      margin-top: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: darkviolet;
      color: white;
    }
  </style>
</head>
