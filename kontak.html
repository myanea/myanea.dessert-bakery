<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Myanea - Kontak</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: aliceblue;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 700px;
      padding: 0 20px 60px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
      color: purple;
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 48px;
    }
    h2 {
      font-size: 36px;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .contact-info {
      background: #e6d6fa; /* soft ungu */
      color: #6a0dad;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(106, 13, 173, 0.1);
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }
    form {
      background: #f3e8ff;
      padding: 30px 30px 35px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.15);
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-size: 18px;
      color: #4b0082;
      transition: box-shadow 0.3s ease-in-out;
    }
    form:hover {
      box-shadow: 0 8px 30px rgba(106, 13, 173, 0.35);
    }
    label {
      font-weight: 700;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 14px 18px;
      border: 2.5px solid #a88fde;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #6a0dad;
      box-shadow: 0 0 8px rgba(106, 13, 173, 0.5);
    }
    textarea {
      min-height: 120px;
    }
    input[type="submit"] {
      background: linear-gradient(135deg, #7d3c98, #b287ce);
      color: white;
      border: none;
      padding: 16px 0;
      font-size: 20px;
      font-weight: 800;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(125, 60, 152, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    input[type="submit"]:hover {
      background: linear-gradient(135deg, #9e58c6, #d1a6f0);
      box-shadow: 0 6px 20px rgba(159, 86, 198, 0.8);
    }
    nav {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      background-color: #f3e8ff;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 1px 3px rgba(106, 13, 173, 0.15);
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav a {
      font-weight: 600;
      font-size: 18px;
      margin: 0 18px;
      padding: 8px 14px;
      border-radius: 8px;
      color: #7d3c98;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }
    nav a:nth-child(1) { color: #9b59b6; }
    nav a:nth-child(2) { color: #8e44ad; }
    nav a:nth-child(3) { color: #7d3c98; }
    nav a:nth-child(4) { color: #6c3483; }
    nav a:hover {
      background-color: #6a0dad;
      color: white;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 28px;
      }
      form {
        font-size: 16px;
      }
      nav a {
        font-size: 16px;
        margin: 0 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Hubungi Kami</h1>

  <section class="contact-info">
    <p><strong>Alamat:</strong> Jl. Merdeka No. 45, Wonosobo</p>
    <p><strong>Telepon:</strong> 0812-5432-4567</p>
    <p><strong>Email:</strong> myanea@gmail.com</p>
  </section>

  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

    <label for="pesan">Pesan:</label>
    <textarea id="pesan" name="pesan" placeholder="Tulis pesan, kritik, atau saran di sini..." required></textarea>

    <input type="submit" value="Kirim Pesan">
  </form>

  </nav>

</body>
</html>
