<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Myanea - Kontak</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: aliceblue;
      font-family: 'Poppins', sans-serif;
      margin: 40px auto;
      max-width: 700px;
      padding: 0 20px 60px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
      color: purple;
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 48px;
    }
    h2 {
      font-size: 36px;
      margin-top: 40px;
    }
    .contact-info {
      background: #e6d6fa; /* soft ungu */
      color: #6a0dad;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(106, 13, 173, 0.1);
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }
    form {
      background: #f3e8ff;
      padding: 25px 30px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(106, 13, 173, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
      color: #4b0082;
    }
    label {
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 2px solid #a88fde;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    input[type="submit"] {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #520b9c;
    }
    nav {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      background-color: #f3e8ff;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 1px 3px rgba(106, 13, 173, 0.15);
      font-weight: 600;
    }
    nav a {
      font-weight: 600;
      font-size: 18px;
      margin: 0 18px;
      padding: 8px 14px;
      border-radius: 8px;
      color: #7d3c98;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }
    nav a:nth-child(1) { color: #9b59b6; }
    nav a:nth-child(2) { color: #8e44ad; }
    nav a:nth-child(3) { color: #7d3c98; }
    nav a:nth-child(4) { color: #6c3483; }
    nav a:hover {
      background-color: #6a0dad;
      color: white;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 28px;
      }
      form {
        font-size: 16px;
      }
      nav a {
        font-size: 16px;
        margin: 0 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Hubungi Kami</h1>

  <section class="contact-info">
    <p><strong>Alamat:</strong> Jl. Merdeka No. 45, Wonosobo</p>
    <p><strong>Telepon:</strong> 0812-5432-4567</p>
    <p><strong>Email:</strong> myanea@gmail.com</p>
  </section>

  <h2>Form Pemesanan / Kritik & Saran</h2>

  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="pesan">Pesan:</label>
    <textarea id="pesan" name="pesan" required></textarea>

    <input type="submit" value="Kirim">
  </form>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak</a>
  </nav>

</body>
</html>
